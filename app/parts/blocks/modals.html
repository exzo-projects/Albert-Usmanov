<div x-cloak x-show.transition.opacity.duration.350ms="modal == 'contact'" class="modal modal-contact">
  <div @click.self="closeModal" class="modal__inner">
    <div x-show.transition.scale.origin.center.duration.350ms="modal == 'contact'" class="modal__body">
      <button @click="closeModal" type="button" class="modal__close">
        <img decoding="async" src="images/dist/close.svg" width="18" height="18" alt="" />
      </button>

      <span class="title title--small modal__title"> Оставьте данные для обратной связи </span>

      <form action="" method="POST" class="modal__form">
        <div class="modal__fields">
          <div class="modal__field">
            <span class="modal__field_label">ФИО</span>
            <input class="modal__field_input" type="text" placeholder="Шумилов Николай Александрович" required />
          </div>

          <div class="modal__field">
            <span class="modal__field_label">Телефон</span>
            <input class="modal__field_input" type="text" placeholder="+74232497777" required />
          </div>

          <div class="modal__field">
            <span class="modal__field_label">Email</span>
            <input class="modal__field_input" type="email" placeholder="example@mail.com" required />
          </div>

          <div class="modal__field">
            <span class="modal__field_label">Комментарий</span>
            <input class="modal__field_input" type="text" placeholder="Я хотел бы заказать продукт, но не ...." />
          </div>
        </div>

        <div class="modal__submit">
          <button type="submit" class="btn btn-large btn-filled">Отправить данные</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div x-cloak x-show.transition.opacity.duration.350ms="modal == 'login'" class="modal modal-login">
  <div @click.self="closeModal" class="modal__inner">
    <div x-show.transition.scale.origin.center.duration.350ms="modal == 'login'" class="modal__body">
      <button @click="closeModal" type="button" class="modal__close">
        <img decoding="async" src="images/dist/close.svg" width="18" height="18" alt="" />
      </button>

      <span class="title title--small modal__title"> Введите данные входа </span>

      <form action="" method="POST" class="modal__form">
        <div class="modal__fields">
          <div class="modal__field">
            <span class="modal__field_label">Почта</span>
            <input class="modal__field_input" type="email" placeholder="Введите почту" required />
          </div>

          <div class="modal__field">
            <span class="modal__field_label">Пароль</span>
            <input class="modal__field_input" type="password" placeholder="Введите пароль" required />
          </div>
        </div>

        <div class="modal__submit">
          <button type="submit" class="btn btn-large btn-filled">Войти</button>
        </div>
      </form>
    </div>
  </div>
</div>
