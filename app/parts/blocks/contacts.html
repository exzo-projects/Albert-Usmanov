<section class="contacts">
  <div class="container">
    <div class="contacts__inner">
      <div class="contacts__map">
        <script
          type="text/javascript"
          charset="utf-8"
          async
          src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A997d19c85612efcacee8c1376b25e7d01a46864075cf1c9f121ad0f846a47a9b&amp;width=100%25&amp;height=720&amp;lang=ru_RU&amp;scroll=true"
        ></script>
      </div>

      <div class="contacts__info">
        <h2 class="title contacts__title">Вы можете найти нас по адресу или связаться с нами</h2>

        <div class="contacts__meta">
          <div class="contacts__meta_item">
            <img decoding="async" src="images/dist/geo-icon.svg" width="30" height="30" alt="" />
            <span> г. Москва, Мамоновский пер. 4, с. 1, офис 1а </span>
          </div>

          <a href="#" target="_blank" class="contacts__meta_item">
            <img decoding="async" src="images/dist/phone-icon.svg" width="26" height="26" alt="" />
            <span> +74951200388 </span>
          </a>

          <a href="#" target="_blank" class="contacts__meta_item">
            <img decoding="async" src="images/dist/mail-icon.svg" width="34" height="22" alt="" />
            <span> info@site.ru </span>
          </a>

          <a href="#" target="_blank" class="contacts__meta_item">
            <img decoding="async" src="images/dist/web-icon.svg" width="26" height="26" alt="" />
            <span> site.com </span>
          </a>
        </div>

        <div class="contacts__button">
          <button @click="openModal('contact')" type="button" class="btn btn-filled btn-medium">Записаться на прием</button>
        </div>
      </div>
    </div>
  </div>
</section>
